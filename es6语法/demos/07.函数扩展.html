<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>函数扩展</title>
</head>
<body>
	<script type="text/javascript">
		{
			function test(x, y='world',c){
				console.log('默认值',x,y,c)
			}

			test('hello')
			test('hello','kill','!')
		}

		{
			let x = 'test'

			function test2(x,y=x){
				console.log('作用域',x,y)
			}

			test2('kill')
			test2()

			function test22(c,y=x){
				console.log('作用域',c,y)
			}
			test22('kill')
		}

		{
			function test3(...arg){//八一些列参数转换成一个数组，rest参数之后不能再有其他参数
				for(let v of arg){
					console.log('rest',v)
				}
			}
			test3(1,2,3,4,'q')
		}

		{
			//扩展运算符
			console.log(...[1,2,4])
			console.log('q',...[1,2,4])
		}

		{
			//箭头函数
			let arrow = v => v+2
			console.log('arrow',arrow(3))

			let arrow1 = (q,w) => {return[q+2,w+1]}
			console.log('arrow1',arrow1(3,4))

			let arrow2 = () => 5 //() 没有参数（）必须写
			console.log('arrow',arrow2())
		}

		{
			//伪调用  可以提升性能
			function tail(x){
				console.log('tail',x)
			}

			function fx(x){
				return tail(x)
			}

			fx(123)
		}
	</script>
</body>
</html>
