<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>对象扩展</title>
</head>
<body>
	<script type="text/javascript">
		//Object
		{
			//简洁表示法
			let o = 1
			let k = 2
			let es5 = {
				o:o,
				k:k
			}

			let es6 = {
				o,
				k
			}

			console.log(es5,es6)

			let es5_method = {
				hello:function(){
					console.log('hello')
				}
			}

			let es6_method = {
				hello(){
					console.log('hello')
				}
			}

			console.log(es5_method.hello(),es6_method.hello())
		}


		{
			//属性表达式
			let a = 'b'
			let es5_obj={
				a:'c',
				b:'c'
			}

			let es6_obj={
				[a]:'c'
			}

			console.log(es5_obj,es6_obj)
		}

		{
			//新增的api
			console.log('字符串',Object.is('abc','abc'), 'abc' === 'abc')
			console.log('数组',Object.is([],[]), [] === [])//is 和 ===一样

			console.log('拷贝',Object.assign({a:'a',b:'b'},{c:'c'}))//浅拷贝 只改引用地址

			//assign 继承不能 不可枚举不能

			let test = {
				k:123,
				o:456
			}
			for(let [key,value] of Object.entries(test)){
				console.log([key,value])
			}

		}


		{
			//扩展运算符 兼容性不好
			// let {a,b,...c} = {a:'test',b:'kill',c:'ddd',d:'ccc'}
			// c = {
			// 	c:'ddd',
			// 	d:'ccc'
			// }
		}
	</script>
</body>
</html>
