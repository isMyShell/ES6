<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>数组扩展</title>
</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<script type="text/javascript">
		{
			let arr = Array.of(3,4,7,9,11,{a:2})

			console.log('arr=',arr)

			let empty = Array.of()

			console.log('empty=',empty)
		}

		{
			//为数组 真的数组
			//1. Array.propotype.slice.call()
			//2实现方法
			// Array.propotype.slice = function(start,end){
			// 	let result = new Arrar()
			// 	let start = start || 0
			// 	let end = end || this.length
			// 	for(var i=start; i<end;i++){
			// 		result.push(this[i]
			// 	}
			//
			// 	return result
			// }
			//es6 from方法
			let p = document.querySelectorAll('p')
			let pArr = Array.from(p)
			pArr.forEach(function(item){
				console.log(item.textContent)
			})
			//类似map
			console.log(Array.from([1,3,5],function(item){return item+2}))
		}

		{
			console.log('fill-7',[1,'a',undefined].fill(7))
			console.log('fill-a',[1,'a',undefined].fill('a'))
			console.log('fill,pos',[1,'a',undefined].fill(7,1,2))//7 ,起始位置iindex，结束的位置index
		}

		{
			for(let index of ['1', 'c', 'ks']){
				console.log(index)
			}

			for(let index of ['1', 'c', 'ks'].keys()){
				console.log('keys',index)
			}
			//在chrome 不支持存在兼容问题
			// for(let value of ['1', 'c', 'ks'].values()){
			// 	console.log('values',value)
			// }
			//
			for(let [index,value] of ['1', 'c', 'ks'].entries()){
				console.log(index,value)
			}
		}

		{
			console.log([1,2,3,4,5,6,7].copyWithin(4,2,4))//开始，第一个读取的数，截至的位置
		}

		{
			console.log([1,2,3,4,5,6,7].find(function(item){//找出第一个，不在ijxu查找
				return item > 3
			}))

			console.log([1,2,3,4,5,6,7].findIndex(function(item){//找出第一个，不在ijxu查找
				return item > 3
			}))

		}

		{
			console.log('number',[1,2,NaN].includes(1))
			console.log('number',[1,2,NaN].includes(NaN))
			console.log('number',[1,2,NaN].includes('NaN'))
		}
	</script>

</body>
</html>
