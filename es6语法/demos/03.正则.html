<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>正则</title>
</head>
<body>
	<script type="text/javascript">
		{
			let regex = new RegExp('xyz','i')
			let regex2 = new RegExp(/xyz/i)

			console.log(regex.test('xyz123'),regex2.test('xyz123'))

			let regex3 = new RegExp(/xyz/ig,'i')
			console.log(regex3.test('xyz123'),regex3.flags)
		}

		{
			//y修饰符
			let s = 'bbb_bb_b'
			let a1 = /b+/g
			let a2 = /b+/y
			console.log('one',a1.exec(s),a2.exec(s))
			console.log('two',a1.exec(s),a2.exec(s))

			//都是全局
			console.log(a1.sticky,a2.sticky)
		}

		{
			//u修饰符
			console.log('u-1',/^\uD83D/.test('\uD83D\uDC2A'))
			console.log('u-2',/^\uD83D/u.test('\uD83D\uDC2A'))

			console.log(/\u{61}/.test('a'))//fasle
			console.log(/\u{61}/u.test('a'))//true

			console.log(`\u{20BB7}`)

			let s = '𠮷'

			console.log('u--1',/^.$/.test(s))
			console.log('u--2',/^.$/u.test(s))//大于两个字节，加u修饰符

			console.log('test',/𠮷{2}/.test('𠮷𠮷'))
			console.log('test-2',/𠮷{2}/u.test('𠮷𠮷'))
			//大于两个字符用u, . 不一定能匹配所有字符，是小于两个字符的所有字符
		}

		{
			//s修饰符  还没实现，换行，空格 段
		}
	</script>
</body>
</html>
