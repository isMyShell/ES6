<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>类  和 对象</title>
</head>
<body>
	<script type="text/javascript">
		{
			//基本定义和生成实例
			class Parent {
				constructor(name='yiqi') {
					this.name = name
				}
			}

			let v_parent = new Parent('v')

			console.log(v_parent)
		}

		{
			//继承
			class Parent {
				constructor(name='yiqi') {
					this.name = name
				}
			}

			class Child extends Parent{

			}

			console.log('继承',new Child('q'))
		}

		{
			//继承
			class Parent {
				constructor(name='yiqi') {
					this.name = name
				}
			}

			class Child extends Parent{
				constructor(name='child'){
					super(name)
					this.type = 'child'
				}
			}

			console.log('继承传递参数',new Child('skl'))
		}

		{
			//getter setter
			class Parent {
				constructor(name='yiqi') {
					this.name = name
				}

				get longName(){
					return 'mk' + this.name
				}

				set longName(value){
					this.name = value
				}
			}

			let v= new Parent()
			console.log('getter',v.longName)
			v.longName = 'hello'
			console.log('setter',v.longName)
		}


		{
			//静态方法
			class Parent {
				constructor(name='yiqi') {
					this.name = name
				}
				static tell(){
					console.log('tell function')
				}
			}

			Parent.tell()
		}

		{
			//静态属性
			class Parent {
				constructor(name='yiqi') {
					this.name = name
				}

				static tell(){
					console.log('tell function')
				}

			}

			Parent.type = 'test'

			console.log('静态属性',Parent.type)
		}
	</script>
</body>
</html>
