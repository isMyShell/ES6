<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>set-map数据结构</title>
</head>
<body>
	<script type="text/javascript">
		//MAP 的kkey可以是任意的数据类型
		{
			let list = new Set()
			list.add(5)
			list.add(7)

			console.log('size',list,list.size)
		}

		{
			let arr = [1,2,3,4,5,6]
			let list = new Set(arr)
			let list1 = new Set([1,23,4])
			console.log('size',list.size)
			console.log('size',list1.size)
		}

		{
			let list = new Set()
			list.add(1)
			list.add(2)
			list.add(1)

			console.log('list',list,list.size,list.length)

			let arr = [1,3,4,6,3,8,5,6,'3']
			let list2 = new Set(arr)

			console.log('list2',list2)
		}

		{
			let arr = ['add','delete','clear','has']

			let list = new Set(arr)

			console.log('has',list.has('add'))
			console.log('delete',list.delete('add'),list)
			list.clear()
			console.log('list',list)
		}

		{
			let arr = ['add','delete','clear','has']
			let list = new Set(arr)

			for(let key of list.keys()){
				console.log('keys',key)
			}

			for(let value of list.values()){
				console.log('value',value)
			}

			for(let value of list){
				console.log('value',value)
			}

			for(let value of list.entries()){
				console.log('value',value)
			}

			list.forEach(function(item){
				console.log(item)
			})
		}


		{
			let weakList = new WeakSet()
			//元素只能是对象
			//不会检测有没有用过，不会检测是不是被垃圾机制回收掉了
			//不会检测有没有用过，不会检测是不是被垃圾机制回收掉了
			//没有clear 方法
			//没有sie属性
			//不能遍历
			let arg = {}

			weakList.add(arg)
			// weakList.add(2)
			console.log('weakList',weakList)
		}


		{
			//map key可以是任何数据类型
			let map = new Map()
			let arr = [1,3,4,'44']

			map.set(arr,456)

			console.log('map',map,map.get(arr))
		}

		{
			let map = new Map([['a',123],['b',456]])

			console.log('map args',map)
			console.log('size',map.size)

			console.log('delete',map.delete('a'),map)

			console.log('clear',map.clear(),map)

			//for
			//forEach
		}

		{
			//和WeakSet与Set区别一样
			let weakmap = new WeakMap()
			let o = {}

			weakmap.set(o,123)

			console.log(weakmap,weakmap.get(o))
		}
	</script>
</body>
</html>
